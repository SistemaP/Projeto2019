<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cadastro</title>
</h:head>
<h:body>

 <div class="container">
 <ui:include src="layout.xhtml"></ui:include>
 <div class="content">
 <p:messages />
<p><img src="../PNG/bem vindo ao site do.png" width="400" alt="capa" /></p>
<h:form>
<p:panelGrid columns="2" >
<f:facet name="caption">
<h:outputText value="Filtros" />
</f:facet>
<f:facet name="header">
<h:outputText value="Cadastro de usuario" />
</f:facet>

<p:outputLabel value="Nome: " for="nomeField" />
<p:inputText id="nomeField" value="#{usuarioBean.entidade.nome}"
label="Nome" style="width:350px" />

<p:outputLabel value="Username: " for="usernameField" />
<p:inputText id="usernameField" value="#{usuarioBean.entidade.username}"
label="username" style="width:350px" />

<p:outputLabel value="Email: " for="emailField" />
<p:inputText id="emailField" value="#{usuarioBean.entidade.email}"
label="email" style="width:350px" />


<p:outputLabel value="Password: " for="passwordField" />
<p:password id="passwordField" value="#{usuarioBean.entidade.password}" feedback="true" inline="true" />

<p:commandButton id="btnNovo" value="Novo"
action="#{usuarioBean.save()}" ajax="false" />
<p:commandButton id="btnLimpar" value="Limpar"
action="#{usuarioBean.limpar()}" ajax="false" />
</p:panelGrid>


<p:dataTable id="dataTableEntidades" border="1" var="entidade"
value="#{usuarioBean.entidades}">
<p:column>
<f:facet name="header">Nome</f:facet>
<h:outputText value="#{entidade.nome}" />
</p:column>
<p:column>
<f:facet name="header">username</f:facet>
<h:outputText value="#{entidade.username}"/>
</p:column>
<p:column>
<f:facet name="header">email</f:facet>
<h:outputText value="#{entidade.email}" />
</p:column>
<p:column>
<f:facet name="header">password</f:facet>
<h:outputText value="#{entidade.password}"/>


</p:column>
<p:column>
<f:facet name="header">Opções</f:facet>
<p:commandButton value="Remover" ajax="false"
action="#{usuarioBean.remove(entidade)}"></p:commandButton>
<p:commandButton value="Editar" ajax="false"
action="#{usuarioBean.editar(entidade.id)}"></p:commandButton>
</p:column>
</p:dataTable>
</h:form>
</div>
</div>
</h:body>
</html>
